name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  APP_NAME: apptest
  APP_VERSION: 1.0.0

jobs:
  ############################################
  # JOB 1: BUILD
  ############################################
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        echo "Installation des dépendances..."
        npm install
        
    - name: Verify syntax
      run: |
        echo "Vérification de la syntaxe..."
        node -c server.js
        echo "Build terminé avec succès!"
        
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

  ############################################
  # JOB 2: TEST
  ############################################
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run tests
      run: |
        echo "Exécution des tests..."
        npm test
        echo "Tous les tests sont passés!"

  ############################################
  # JOB 3: SECURITY
  ############################################
  security:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Security audit
      run: |
        echo "Vérification des vulnérabilités..."
        npm audit --audit-level=high
        echo "Aucune vulnérabilité critique!"

  ############################################
  # JOB 4: DOCKER BUILD
  ############################################
  docker:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build Docker image
      run: |
        echo "Construction de l'image Docker..."
        docker build -t ${{ env.APP_NAME }}:${{ env.APP_VERSION }} .
        docker build -t ${{ env.APP_NAME }}:latest .
        echo "Image Docker créée!"
        docker images

  ############################################
  # JOB 5: DEPLOY (optionnel)
  ############################################
  deploy-staging:
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: http://staging.apptest.local:3000
    steps:
    - name: Deploy to staging
      run: |
        echo "Déploiement en staging..."
        echo "Cette étape nécessite la configuration d'un serveur"
        echo "Déployé sur staging!"
