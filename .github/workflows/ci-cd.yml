name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  APP_NAME: "todo-app"
  APP_VERSION: "1.0.0"

jobs:
  ############################################
  # JOB 1: BUILD
  ############################################
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "Installation des dépendances..."
          npm install

      - name: Verify syntax
        run: |
          echo "Vérification que le code n'a pas d'erreurs de syntaxe..."
          node -c server.js
          node -c tasks.js
          echo "Build terminé avec succès!"

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

  ############################################
  # JOB 2: TEST
  ############################################
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          echo "Exécution des tests unitaires..."
          npm test
          echo "Tous les tests sont passés!"

  ############################################
  # JOB 3: SECURITY CHECKS
  ############################################
  security-secrets:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security-dependencies:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run npm audit
        run: |
          echo "Vérification des vulnérabilités dans les dépendances..."
          npm audit --audit-level=high
          echo "Aucune vulnérabilité critique détectée!"

  ############################################
  # JOB 4: PACKAGE (Docker)
  ############################################
  package:
    runs-on: ubuntu-latest
    needs: [test, security-secrets, security-dependencies]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          echo "Construction de l'image Docker..."
          docker build -t ${{ env.APP_NAME }}:${{ env.APP_VERSION }} .
          docker build -t ${{ env.APP_NAME }}:latest .
          echo "Image Docker créée avec succès!"
          docker images

  ############################################
  # JOB 5: DEPLOY TO STAGING
  ############################################
  deploy-staging:
    runs-on: ubuntu-latest
    needs: package
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: http://staging.todo-app.local:3000
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to staging
        run: |
          echo "Déploiement en environnement de staging..."
          echo "Arrêt de l'ancienne version si elle existe..."
          docker stop todo-app-staging || true
          docker rm todo-app-staging || true
          echo "Démarrage de la nouvelle version..."
          docker run -d --name todo-app-staging -p 3000:3000 ${{ env.APP_NAME }}:${{ env.APP_VERSION }}
          echo "Application déployée sur staging!"

  ############################################
  # JOB 6: DEPLOY TO PRODUCTION
  ############################################
  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: http://www.todo-app.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to production (manual approval required)
        run: |
          echo "Déploiement en PRODUCTION..."
          echo "Arrêt de l'ancienne version..."
          docker stop todo-app-prod || true
          docker rm todo-app-prod || true
          echo "Démarrage de la nouvelle version..."
          docker run -d --name todo-app-prod -p 8080:3000 ${{ env.APP_NAME }}:${{ env.APP_VERSION }}
          echo "Application déployée en PRODUCTION!"