stages:
  - build
  - test
  - security
  - package
  - deploy

variables:
  APP_NAME: "apptest"
  APP_VERSION: "1.0.0"

############################################
# STAGE 1: BUILD
############################################
build-job:
  stage: build
  image: node:18
  script: 
    - echo "Installation des dépendances..."
    - npm install
    - echo "Vérification de la syntaxe..."
    - node -c server.js
    - echo "Build terminé avec succès!"
  artifacts: 
    paths:
      - node_modules/
    expire_in: 1 hour

############################################
# STAGE 2: TEST
############################################
test-job: 
  stage: test
  image: node:18
  script:
    - echo "Exécution des tests..."
    - npm test
    - echo "Tous les tests sont passés!"
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'

############################################
# STAGE 3: SECURITY
############################################
security-dependencies-scan:
  stage: security
  image: node:18
  script:
    - echo "Vérification des vulnérabilités..."
    - npm audit --audit-level=high
    - echo "Aucune vulnérabilité critique!"
  allow_failure: false

############################################
# STAGE 4: PACKAGE
############################################
package-docker:
  stage: package
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "Construction de l'image Docker..."
    - docker build -t $APP_NAME:$APP_VERSION .
    - docker build -t $APP_NAME:latest .
    - echo "Image Docker créée!"
  only: 
    - main

############################################
# STAGE 5: DEPLOY
############################################
deploy-staging:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "Déploiement en staging..."
    - docker stop apptest-staging || true
    - docker rm apptest-staging || true
    - docker run -d --name apptest-staging -p 3000:3000 $APP_NAME:$APP_VERSION
    - echo "Déployé sur staging!"
  environment:
    name: staging
    url: http://staging.apptest.local:3000
  only: 
    - main

deploy-production:
  stage: deploy
  image: docker:latest
  services: 
    - docker:dind
  script:
    - echo "Déploiement en PRODUCTION..."
    - docker stop apptest-prod || true
    - docker rm apptest-prod || true
    - docker run -d --name apptest-prod -p 8080:3000 $APP_NAME:$APP_VERSION
    - echo "Déployé en PRODUCTION!"
  environment:
    name: production
    url: http://www.apptest.com
  when: manual
  only:
    - main
